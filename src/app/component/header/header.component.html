<div class="headerContainer">
  <div class="hamburger" (click)="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="logo">
    <img src="img/logo_web.png" />
  </div>
  <div class="search">
    <input
      type="text"
      class="SearchInput"
      placeholder="Search city"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearchChange()"
      name="search"
      autocomplete="off"
    />
    <button class="SearchSubmit" type="submit">
      <img src="icons/icon_search_white.png" alt="Search" class="SearchIcon" />
    </button>
    <div *ngIf="searchResults.length > 0" class="search-results">
      <div *ngFor="let result of searchResults">
        <p class="search-result-1" (click)="onSuggestionClick(result)">{{ result.name }}, {{ result.region }}</p>
        <!-- You can display more information about the result here -->
      </div>
    </div>
  </div>
  <div class="sidebar" *ngIf="isSidebarOpen">
    <ul>
      <li  (click)="navigateTo('home')">Home</li>
      <li  (click)="navigateTo('favourite')">Favourite</li>
      <li (click)="navigateTo('recentsearch')">Recent Search</li>
    </ul>
  </div>
</div>
